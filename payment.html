<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Split Flip Animation with Aurora Effect</title>
    <style>
        @keyframes flipSwitch {
            0% {
                transform: perspective(1000px) rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: perspective(1000px) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(1000px) rotateX(180deg);
                opacity: 1;
            }
        }

        .flip-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: bold;
            text-transform: uppercase;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }

        .flip-text {
            display: flex;
            gap: 8px;
        }

        .flip-letter {
            display: inline-block;
            animation: flipSwitch 3s infinite linear;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            background-size: 200% 100%;
            animation: auroraText 3s infinite alternate;
        }

        @keyframes auroraText {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flip-text" id="flip-text"></div>
    </div>
    
    <script>
        const text = "Modular Acceleration Programmes(MAP)";
        const flipText = document.getElementById("flip-text");
        
        text.split("").forEach((char, i) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.classList.add("flip-letter");
            span.style.animationDelay = `${i * 0.1}s`;
            flipText.appendChild(span);
        });
    </script>
</body>
</html>
